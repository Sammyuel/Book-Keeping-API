
{% include 'home/header.html' %}


<script>
{% block jquery %}
var endpoint = '/api/chart/data/'
var defaultData = []
var labels = []
$.ajax({
	method:"GET",
	url: endpoint,
	success: function(data){
		labels = data.labels
		defaultData = data.default
		setChart()
		// console.log(data.customers *234)

	},
	error: function(error_data){
		console.log("error")
		console.log(data)
	}
})
function setChart(){
	var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels:labels,
        datasets: [{
            label: 'Profit',
            data: defaultData,
            backgroundColor: [
                '#00762F'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
}

{% endblock %}
</script>


{% block content %}

<div class='row'>
    <div class = 'container' style = "background-color:white;">

        <div class='col-sm-12 col-md-6 ' style = "margin:0px;">
            <h2 style = "margin:10px;">  {{user}} </h2>
            <canvas id="myChart" width="400" height="400">yes</canvas>

        </div>
        <div class = 'col-md-6'>
            <h3> Recent bets </h3>
        </div>
    </div>

</div>

<script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
